<ion-header>

    <ion-navbar>
        <ion-title>Iniciar Sesión</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div>
        <img [src]="imgLogo" alt="Logo">
    </div>

    <ion-list>

        <ion-item>
            <ion-label floating>Usuario</ion-label>
            <ion-input type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Contraseña</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <button ion-button block (click)="loguearse()">
          Ingresar
        </button>

    </ion-list>


</ion-content>
